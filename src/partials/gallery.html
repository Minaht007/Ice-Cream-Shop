<div data-aos="zoom-in">
  <section class="gallery">
    <div class="container">
      <h2 class="gallery__title visually-hidden">Gallery</h2>
      <ul class="gallery__list">
        <li class="gallery__item">
          <picture>
            <source
              media="(min-width: 1200px)"
              srcset="
                ./images/gallery-img/ice-cream-img-1_lg-@1x.jpg 1x,
                ./images/gallery-img/ice-cream-img-1_lg-@2x.jpg 2x
              "
              type="image/jpg"
            />
            <source
              media="(min-width: 768px)"
              srcset="
                ./images/gallery-img/ice-cream-img-1_md-@1x.jpg 1x,
                ./images/gallery-img/ice-cream-img-1_md-@2x.jpg 2x
              "
              type="image/jpg"
            />
            <source
              media="(max-width: 767px)"
              srcset="
                ./images/gallery-img/ice-cream-img-1_sm-@1x.jpg 1x,
                ./images/gallery-img/ice-cream-img-1_sm-@2x.jpg 2x
              "
              type="image/jpg"
            />
            <img
              class="gallery-img"
              src="./images/gallery-img/ice-cream-img-1_md-@1x.jpg"
              alt="ice cream"
            />
          </picture>
        </li>

        <li class="gallery__item">
          <picture>
            <source
              media="(min-width: 1200px)"
              srcset="
                ./images/gallery-img/ice-cream-img-2_lg-@1x.jpg 1x,
                ./images/gallery-img/ice-cream-img-2_lg-@2x.jpg 2x
              "
              type="image/jpg"
            />
            <source
              media="(min-width: 768px)"
              srcset="
                ./images/gallery-img/ice-cream-img-2_md-@1x.jpg 1x,
                ./images/gallery-img/ice-cream-img-2_md-@2x.jpg 2x
              "
              type="image/jpg"
            />
            <source
              media="(max-width: 767px)"
              srcset="
                ./images/gallery-img/ice-cream-img-2_sm-@1x.jpg 1x,
                ./images/gallery-img/ice-cream-img-2_sm-@2x.jpg 2x
              "
              type="image/jpg"
            />
            <img
              class="gallery-img"
              src="./images/gallery-img/ice-cream-img-2_md-@1x.jpg"
              alt="ice cream"
            />
          </picture>
        </li>

        <li class="gallery__item">
          <picture>
            <source
              media="(min-width: 1200px)"
              srcset="
                ./images/gallery-img/ice-cream-img-3_lg-@1x.jpg 1x,
                ./images/gallery-img/ice-cream-img-3_lg-@2x.jpg 2x
              "
              type="image/jpg"
            />
            <source
              media="(min-width: 768px)"
              srcset="
                ./images/gallery-img/ice-cream-img-3_md-@1x.jpg 1x,
                ./images/gallery-img/ice-cream-img-3_md-@2x.jpg 2x
              "
              type="image/jpg"
            />
            <source
              media="(max-width: 767px)"
              srcset="
                ./images/gallery-img/ice-cream-img-3_sm-@1x.jpg 1x,
                ./images/gallery-img/ice-cream-img-3_sm-@2x.jpg 2x
              "
              type="image/jpg"
            />
            <img
              class="gallery-img"
              src="./images/gallery-img/ice-cream-img-3_md-@1x.jpg"
              alt="ice cream"
            />
          </picture>
        </li>
      </ul>
    </div>
  </section>
</div>
